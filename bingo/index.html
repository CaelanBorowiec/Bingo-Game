<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="assets/generator.css">
  <script src="assets/jquery-3.5.1.min.js" charset="utf-8"></script>
  <!-- <script src="assets/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" charset="utf-8"></script> -->
  <script src="assets/bingo.js" charset="utf-8"></script>
  <title>Bingo Generator</title>
</head>

<body>

  <div class="bingo-wrapper">
    <div class="title">
      <h1>Bingo</h1>
    </div>
    <div class="generator">
      <div class='filler'>Loading...</div>
    </div>
  </div>

  <div class="saveBox">
    <div class='collapse-top'>
      &raquo;
    </div>
    <h2>Save:</h2>
  </div>

  <div class="inputBox">
    <div class='collapse-right'>
      &raquo;
    </div>
    <h2>Questions:</h2>
    <em class='hint'>One question per line</em>
    <textarea name="questions"></textarea>
    <button type="button" id="generate">Generate</button>
  </div>

</body>

</html>
